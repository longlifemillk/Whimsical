<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ffd1dc 0%, #ffb6c1 50%, #ff69b4 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts background */
        .heart-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            animation: float 10s infinite;
            opacity: 0.3;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.4);
            max-width: 600px;
            width: 90%;
            position: relative;
            z-index: 1;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
                width: 95%;
            }
            
            h1 {
                font-size: 1.8em !important;
            }
            
            .yes-button {
                padding: 15px 40px !important;
                font-size: 1.2em !important;
            }
            
            .no-button {
                padding: 15px 40px !important;
                font-size: 1.2em !important;
            }
            
            .celebration h2 {
                font-size: 2em !important;
            }
            
            .message {
                font-size: 1.1em !important;
            }
        }

        h1 {
            color: #ff1493;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
        }

        .gif-container {
            margin: 30px 0;
            min-height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gif-container img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .button-container {
            position: relative;
            height: 200px;
            margin-top: 30px;
        }

        .yes-button {
            background: #ff1493;
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 1.5em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: absolute;
            left: 30%;
            top: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 8px 20px rgba(255, 20, 147, 0.4);
            font-weight: bold;
        }

        .no-button {
            background: #999;
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 1.5em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: absolute;
            right: 30%;
            top: 50%;
            transform: translate(50%, -50%);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            font-weight: bold;
        }

        .yes-button:hover {
            background: #ff69b4;
            transform: translate(-50%, -50%) scale(1.05);
        }

        .no-button.dodging {
            transition: all 0.15s ease-out;
        }

        .celebration {
            display: none;
        }

        .celebration.active {
            display: block;
        }

        .celebration h2 {
            color: #ff1493;
            font-size: 3em;
            margin-bottom: 20px;
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .message {
            font-size: 1.3em;
            color: #666;
            margin-top: 20px;
            line-height: 1.6;
        }

        /* Confetti effect */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff1493;
            position: absolute;
            animation: confetti-fall 3s linear;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="heart-bg" id="heartBg"></div>

    <div class="container">
        <div id="questionPhase">
            <h1>Joseph, Will You Be My Valentine? üíù</h1>
            
            <div class="gif-container">
                <img id="puppyGif" src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Puppy with pleading eyes">
            </div>

            <div class="button-container">
                <button class="yes-button" id="yesButton">Yes! üíï</button>
                <button class="no-button" id="noButton">No üíî</button>
            </div>
        </div>

        <div class="celebration" id="celebration">
            <h2>üéâ YES! üéâ</h2>
            <div class="gif-container">
                <img src="https://media.giphy.com/media/g9582DNuQppxC/giphy.gif" alt="Celebration">
            </div>
            <p class="message">
                Joseph, you've made me the happiest! üíï<br>
                Can't wait to celebrate Valentine's Day with you! üåπ
            </p>
        </div>
    </div>

    <script>
        // Create floating hearts background
        function createFloatingHearts() {
            const heartBg = document.getElementById('heartBg');
            const hearts = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 10 + 's';
                heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                heartBg.appendChild(heart);
            }
        }

        createFloatingHearts();

        // Button dodging logic - NO button dodges!
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        const buttonContainer = document.querySelector('.button-container');
        let dodgeCount = 0;
        const maxDodges = 8; // Number of times it will dodge before allowing click
        let isAllowedToClick = false;
        let touchMoved = false;

        function dodgeButton() {
            if (dodgeCount < maxDodges) {
                noButton.classList.add('dodging');
                
                // Get container dimensions
                const containerRect = buttonContainer.getBoundingClientRect();
                const buttonRect = noButton.getBoundingClientRect();
                
                // Calculate available space
                const maxX = containerRect.width - buttonRect.width;
                const maxY = containerRect.height - buttonRect.height;
                
                // Generate random position
                const newX = Math.random() * maxX;
                const newY = Math.random() * maxY;
                
                // Apply new position
                noButton.style.left = newX + 'px';
                noButton.style.top = newY + 'px';
                noButton.style.transform = 'none';
                noButton.style.right = 'auto';
                
                dodgeCount++;
                
                // Change puppy expression occasionally
                if (dodgeCount === 3) {
                    document.getElementById('puppyGif').src = 'https://media.giphy.com/media/L95W4wv8nnb9K/giphy.gif';
                } else if (dodgeCount === 6) {
                    document.getElementById('puppyGif').src = 'https://media.giphy.com/media/uw0KpagtwEJtC/giphy.gif';
                }
                
                if (dodgeCount >= maxDodges) {
                    isAllowedToClick = true;
                }
            }
        }

        // Desktop hover on NO button
        noButton.addEventListener('mouseenter', function(e) {
            dodgeButton();
        });

        // Mobile/Touch on NO button: dodge BEFORE the tap can register
        noButton.addEventListener('touchstart', function(e) {
            if (!isAllowedToClick) {
                e.preventDefault();
                e.stopPropagation();
                touchMoved = false;
                dodgeButton();
                
                // Give a tiny delay to ensure button moves before any click could register
                setTimeout(() => {
                    touchMoved = true;
                }, 50);
            }
        }, { passive: false });
        
        noButton.addEventListener('touchend', function(e) {
            if (!isAllowedToClick) {
                e.preventDefault();
                e.stopPropagation();
            }
        }, { passive: false });

        // Click handler
        yesButton.addEventListener('click', function() {
            // Hide question phase
            document.getElementById('questionPhase').style.display = 'none';
            
            // Show celebration
            const celebration = document.getElementById('celebration');
            celebration.classList.add('active');
            
            // Create confetti
            createConfetti();
        });

        function createConfetti() {
            const colors = ['#ff1493', '#ff69b4', '#ffc0cb', '#ff6347', '#ffd700'];
            
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = (Math.random() * 10 + 5) + 'px';
                    confetti.style.height = (Math.random() * 10 + 5) + 'px';
                    confetti.style.opacity = Math.random();
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }
    </script>
</body>
</html>
